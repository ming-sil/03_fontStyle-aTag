<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tag</title>
    <style>

        .box{
            width: 300px;
            height: 300px;
            border: 10px solid black;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    
    <a href="http://naver.com/">네이버 이동!</a>
    <!-- 
        1. 절대경로
        =>경로 상의 모든 경로를 작성하는걸 뜻함
        
        2. 상대경로 
        =>경로 상의 부분적인 경로를 뜻함
    -->

    <a href="http://daum.net" target="_blank">다음 페이지 이동</a>
    <!-- =>target="_blank"는 새창으로 링크를 연결함 -->

    <a href="http://naver.com">
        <div class="box">네이버</div>
    </a>

</body>
</html>
